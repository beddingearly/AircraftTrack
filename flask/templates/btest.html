<body>  
	<div id="container"></div> 
	<script type="text/javascript"> 
		// 实时轨迹demo。
		// 实际运用的话可能ajax实时读取后台数据，加载到地图上。


		// 获取随机数
		function getRandom(n){
			return Math.floor(Math.random()*n+1)
		}

		//在轨迹点上创建图标，并添加点击事件，显示轨迹点信息。points,数组。
		function addMarker(points){
			var pointsLen = points.length;
			if(pointsLen == 0){
				return;
			}
			var myIcon = new BMap.Icon("../static/pics/airports.png", new BMap.Size(5, 5), {
				offset: new BMap.Size(5, 5) 
			});

			// 创建标注对象并添加到地图   
			for(var i = 0;i <pointsLen;i++){
				var point = new BMap.Point(points[i].lng,points[i].lat);
				var marker = new BMap.Marker(point, {icon: myIcon});
				map.addOverlay(marker); 
			}
		}    

		//添加线
		function addLine(points){

			var linePoints = [],pointsLen = points.length,i,polyline;
			if(pointsLen == 0){
				return;
			}
			// 创建标注对象并添加到地图   
			for(i = 0;i <pointsLen;i++){
				linePoints.push(new BMap.Point(points[i].lng,points[i].lat));
			}

			polyline = new BMap.Polyline(linePoints, {strokeColor:"red", strokeWeight:2, strokeOpacity:0.5});   //创建折线
			map.addOverlay(polyline);   //增加折线
		}

		//随机生成新的点，加入到轨迹中。
		function dynamicLine(){

			var data = [['2018-04-15 06:41:04', 'CCA1896', 7869135, 37100, 30.543947, 114.083954, 554.0, 24.0, -64.0], ['2018-04-15 06:41:04', 'CCA1896', 7869135, 37100, 30.543947, 114.083954, 554.0, 24.0, -64.0], ['2018-04-15 06:41:05', 'CCA1896', 7869135, 37075, 30.546066, 114.085047, 554.0, 24.0, -64.0]];
			console.log(data)
			for(var i =0; i < data.length; i++){
				lng = data[i][5];
				lat = data[i][4];
				//console.log(lng)
				//console.log(lat)
				var point = {"lng":lng,"lat":lat}

			var point_t = {}
			if(i == 0){

			}

			var makerPoints = [];
			var newLinePoints = [];
			var len;

			makerPoints.push(point);			
			addMarker(makerPoints);//增加对应该的轨迹点
			points.push(point);
			//console.log(point)
			bPoints.push(new BMap.Point(lng,lat));
			len = points.length;
			newLinePoints = points.slice(len-2, len);//最后两个点用来画线。
			//console.log(newLinePoints)

			addLine(newLinePoints);//增加轨迹线
			setZoom(bPoints);


			}

			//setTimeout(dynamicLine, 1000);
		}




		//根据点信息实时更新地图显示范围，让轨迹完整显示。设置新的中心点和显示级别. 
		//更新。设置不是每次增加点都重新设置显示范围。因为有可能会想放大了看。
		function setZoom(bPoints){
			var view = map.getViewport(eval(bPoints));
			if(map.oldView != JSON.stringify(view)){
				var mapZoom = view.zoom; 
				var centerPoint = view.center; 
				map.centerAndZoom(centerPoint,mapZoom);
				map.oldView = JSON.stringify(view);
			}

		}

		//数据准备,
		var points = [];//原始点信息数组
		var bPoints = [];//百度化坐标数组。用于更新显示范围。

		//地图操作开始
		var map = new BMap.Map("container");  

		map.centerAndZoom(new BMap.Point(103.388611,35.563611), 5); //初始显示中国。

		map.enableScrollWheelZoom();//滚轮放大缩小

		setTimeout(dynamicLine, 1000);//动态生成新的点。

	</script>  
</body>
